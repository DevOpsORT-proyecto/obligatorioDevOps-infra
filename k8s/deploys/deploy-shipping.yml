apiVersion: apps/v1
kind: Deployment
metadata:
  name: shipping-deployment
  labels:
    app: shipping
spec:
  replicas: 2
  template:
    metadata:
      name: shipping-pod
      labels:
        app: shipping
    spec:
      containers:
        - name: shipping
          image: southamerica-east1-docker.pkg.dev/proyectodevopsort/proyecto-devops-ort/shipping-microservice:21598de09154254b6a3a4b1ea1c6c2e621c07253
          ports:
            - containerPort: 8080
  selector:
    matchLabels:
      app: shipping