apiVersion: apps/v1
kind: Deployment
metadata:
  name: products-deployment
  labels:
    app: products
spec:
  replicas: 2
  template:
    metadata:
      name: products-pod
      labels:
        app: products
    spec:
      containers:
        - name: products
          image: southamerica-east1-docker.pkg.dev/proyectodevopsort/proyecto-devops-ort/products-microservice:51dff184e8d85ee10b22c1bbe2cbfdf0ebb819c5
          ports:
            - containerPort: 8080
  selector:
    matchLabels:
      app: products