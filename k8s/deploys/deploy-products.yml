apiVersion: apps/v1
kind: Deployment
metadata:
  name: products-deployment
  labels:
    app: products
spec:
  replicas: 2
  template:
    metadata:
      name: products-pod
      labels:
        app: products
    spec:
      containers:
        - name: products
          image: southamerica-east1-docker.pkg.dev/proyectodevopsort/proyecto-devops-ort/products-microservice:3b8bd6ac99c200a8cd69ed2efb912c8fccae7e91
          ports:
            - containerPort: 8080
  selector:
    matchLabels:
      app: products