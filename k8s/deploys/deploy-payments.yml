apiVersion: apps/v1
kind: Deployment
metadata:
  name: payments-deployment
  labels:
    app: payments
spec:
  replicas: 2
  template:
    metadata:
      name: payments-pod
      labels:
        app: payments
    spec:
      containers:
        - name: payments
          image: southamerica-east1-docker.pkg.dev/proyectodevopsort/proyecto-devops-ort/orders-microservice:b62211fa4f396d0853b786eb245affe14a5a8ccc
          ports:
            - containerPort: 8080
  selector:
    matchLabels:
      app: payments