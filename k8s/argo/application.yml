

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: devops-argo-application
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd-image-updater.argoproj.io/image-list: vfarcic/devops-toolkit
    argocd-image-updater.argoproj.io/write-back-metod: git:secret:argocd/git-creds
    argocd-image-updater.argoproj.io/git-branch: main
spec:
  project: default
  source:
    repoURL: https://github.com/DevOpsORT-proyecto/obligatorioDevOps-infra
    targetRevision: HEAD
    path: k8s

  destination: 
    server: https://kubernetes.default.svc
    namespace: obligatorio-devops
  
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
      
    