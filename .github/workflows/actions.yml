name: MicroServices Actions

on:
  push:

jobs:
  
# BUILD JOBS #
  
  build_orders:
  
    name: Build Order Service
  
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Infra
        uses: actions/checkout@v3

      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'adopt'

      - name: Checkout MicroServices
        uses: actions/checkout@v3
        with:
          repository: proyectodevopsort/orders-service
          path: '/MS'

      - name: Build Order Service
        working-directory: /home/runner/work/obligatorioDevOps-infra/MS
        run: mvn --batch-mode --update-snapshots package       
  
# TEST JOBS #
  
  test_orders:
  
    name: Test Order Service
    
    needs: build_orders
    
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'adopt'
  
      - name: Test Order Service
        working-directory: /home/runner/work/obligatorioDevOps-infra/MS
        run: mvn -B test --file pom.xml

# SONARCLOUD JOB # 

  sonarcloud_orders:
    
    name: SonarCloud Orders Service
    needs: build_orders
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        working-directory: /home/runner/work/obligatorioDevOps-infra/MS/Microservicios/orders-service-example
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=proyectodevopsort_obligatorioDevOps
        
#GCP Artifact Registry #

  gcp_artifact_orders:
    name: GCP Artifact Registry - Orders
    runs-on: ubuntu-latest
    needs: [test_orders, sonarcloud_orders]
    env:
      PROJECT_ID: 'proyectodevopsort'
      GAR_LOCATION: 'southamerica-east1'
      REPOSITORY: 'proyecto-devops-ort'
      IMAGE: 'orders-microservice'
      
    steps:
      
      - name: Checkout
        uses: actions/checkout@v3

      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v0.6.0'
        with:
          service_account: 'artifact-admin@proyectodevopsort.iam.gserviceaccount.com'
          credentials_json: '${{ secrets.GCP_SERVICE_ACCOUNT }}'
          token_format: 'access_token'

      - uses: 'docker/login-action@v1'
        name: 'Docker login'
        with:
          registry: '${{ env.GAR_LOCATION }}-docker.pkg.dev'
          username: 'oauth2accesstoken'
          password: '${{ steps.auth.outputs.access_token }}'

      - name: 'Docker build'
        run:
          docker build --tag "$GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$IMAGE:$GITHUB_SHA" /home/runner/work/obligatorioDevOps-infra/MS/Microservicios/orders-service-example
      
      - name: 'Docker push'
        run: docker push "$GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$IMAGE:$GITHUB_SHA"
     